
    <!-- Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Build Your Query</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="query-form">
                        <div class="form-group">
                            <label for="field-select">Field</label>
                            <select class="form-control" id="field-select">
                                <option value="publisher">Publisher</option>
                                <option value="year">Year</option>
                                <option value="title">Title</option>
                                <option value="author">Author</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="operator-select">Operator</label>
                            <select class="form-control" id="operator-select">
                                <option value="eq">Equal to (eq)</option>
                                <option value="neq">Not equal to (neq)</option>
                                <option value="gt">Greater than (gt)</option>
                                <option value="lt">Less than (lt)</option>
                                <option value="gte">Greater than or equal to (gte)</option>
                                <option value="lte">Less than or equal to (lte)</option>
                                <option value="in">In (in)</option>
                                <option value="not_in">Not in (not_in)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="value-input">Value</label>
                            <input type="text" class="form-control" id="value-input" placeholder="Enter value">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addFilter()">Add Filter</button>
                    </form>

                    <h3>Logical Operations</h3>
                    <button type="button" class="btn btn-secondary" onclick="addLogical('and')">AND</button>
                    <button type="button" class="btn btn-secondary" onclick="addLogical('or')">OR</button>
                    <button type="button" class="btn btn-secondary" onclick="addLogical('not')">NOT</button>

                    <h3>Generated Expression</h3>
                    <ul id="expression-list" class="list-group mb-3"></ul>
                    <pre id="generated-expression" class="border p-3"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="confirmFilter()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
